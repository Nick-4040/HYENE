<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body class="home">
  <div class="smoke"></div>
  <div class="container">
    <h1>Evento in arrivo...</h1>
    <div id="countdown" class="countdown"></div>

    <!-- BOTTONE VIDEO -->
    <button id="openVideo">ðŸŽ¬ Guarda il video</button>

    <!-- Testo richiamo -->
    <div class="call-section">
      <h2>La iena ti sta cercando...</h2>
      <h2>Rispondi al richiamo</h2>
      <button id="playAudio">ðŸŽ§ Ascolta il richiamo</button>
      <button id="stopAudio" style="display:none;">Ottieni card</button>
    </div>

    <!-- CARD -->
    <div id="finalCard" class="final-card">
      <img src="card_hyene.png" alt="Card Hyene" style="width:100%;border-radius:10px;">
      <a href="card_hyene.png" download class="share-button">ðŸ“¥ Scarica la card</a>
      <p class="call-hint">Diffondi il messaggio... condividila nelle tue storie e tagga <strong>@hyene_22</strong></p>
    </div>
  </div>

  <!-- Popup video -->
  <div id="videoPopup" class="popup">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <video width="800" controls>
        <source src="Video.mp4" type="video/mp4">
        Il tuo browser non supporta i video HTML5.
      </video>
    </div>
  </div>

  <script>
    // COUNTDOWN
    const targetDate = new Date("2025-12-31T00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.textContent = `${days}g ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // POPUP VIDEO
    const popup = document.getElementById("videoPopup");
    const openBtn = document.getElementById("openVideo");
    const closeBtn = document.getElementById("closePopup");

    openBtn.addEventListener("click", () => popup.style.display = "flex");
    closeBtn.addEventListener("click", () => popup.style.display = "none");
    window.addEventListener("click", e => {
      if (e.target === popup) popup.style.display = "none";
    });

    // AUDIO INTERATTIVO
    const audio = new Audio("richiamo.mp3");
    const playBtn = document.getElementById("playAudio");
    const stopBtn = document.getElementById("stopAudio");
    const card = document.getElementById("finalCard");

    playBtn.addEventListener("click", () => {
      playBtn.style.display = "none";
      stopBtn.style.display = "inline-block";
      document.body.classList.add("glitch-active");
      audio.play();
    });

    // Alla fine dellâ€™audio o quando si clicca "Ottieni card"
    audio.addEventListener("ended", showCard);
    stopBtn.addEventListener("click", () => {
      audio.pause();
      audio.currentTime = 0;
      showCard();
    });

    function showCard() {
      stopBtn.style.display = "none";
      card.style.display = "block";
      document.body.classList.remove("glitch-active");
    }
  </script>
</body>
</html>
