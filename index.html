<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso Riservato</title>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body class="home">
  <div class="container">
    <h1>Inserisci la KeyWord...</h1>
    <p>Indizio: üê∫</p>
    <input type="text" id="keyword" placeholder="Scrivi qui...">
    <button id="submit">Accedi</button>
    <p id="error" class="error"></p>
  </div>
  <div class="smoke"></div>

<script>
document.getElementById('submit').addEventListener('click', () => {
  const key = document.getElementById('keyword').value.trim().toUpperCase();
  if (key === "HYENE") {
    window.location.href = "Video_sito.html";
  } else {
    document.getElementById('error').textContent = "‚ùå Keyword errata!";
  }
});

// Effetto Parallax
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  document.body.style.backgroundPositionY = `${scrollY * 0.5}px`;
});
</script>
</body>
</html>
